<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--link a css-->
    <link rel="stylesheet" href="style.css">
    <!--CDN Iconos-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!--HereMaps SDK-->
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.0/mapsjs-ui.css?dp-version=1533195059" />
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>

</head>

<body>
    <section class="loginMainContainer">
        <!-- Seccion login -->
        <div>
            <!--logo contenedor-->
            <img class="logoImg" alt="logo de la aplicacion" src="" />
        </div>
        <div>
            <!--opciones de interfaz-->
            <i class="fas fa-headphones"></i>
            <p>Dictado por voz</p>
            <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>

            <i class="fas fa-adjust"></i>
            <p>Color contraste</p>
            <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        </div>
        <div>
            <!--contenedor botones de login-->
        </div>
    </section>
    <!-- Cierre Seccion login -->

    <section>
        <!-- Seccion MapView -->
        <div>
            <!--Header-->
            <img class="userImg" alt="foto de perfil" src="" />
            <p>Bienvenido usuario</p>
        </div>
        <!--Cierre Header-->
        <div id="map-container" class="map">
            <!-- map place -->
        </div>
        <div>
            <!--Footer-->
            <button><img class="buttonIcon" alt="boton de ver rutas" src=""/>Icono 1</button>
            <button><img class="buttonIcon" alt="boton de activar ruta por voz" src=""/>Icono 2</button>
            <button><img class="buttonIcon" alt="boton de geolocalizacion" src=""/>Icono 3</button>
        </div>
        <!-- Cierre Footer-->
    </section>
    <!-- Cierre Seccion MapView -->


    <section>
        <!-- Seccion PlaceInfo-->
        <div>
            <!--Header-->
            <button><img class="buttonBack" alt="boton para volver al mapa" src=""/>Back</button>
        </div>
        <!--Cierre Header-->

        <div>
            <!--PlaceImage-->
            <p>Nombre del lugar</p>
            <img class="buttonBack" alt="Imagen del lugar elegido" src="" />

            <div class="interacionBar">
                <!--interaccion bar-->
                <button><img class="buttonLike" alt="boton de dar me gusta al lugar" src=""/></button>
                <button><img class="buttonLike" alt="boton de no dar no me gusta" src=""/></button>
                <button><img class="buttonLike" alt="boton de comentarios" src=""/></button>
            </div>
            <!--Cierre interaccion bar-->

        </div>
        <!-- Cierre PlaceImage-->
        <div>
            <!--InfoPlaceText-->
            <p> Informacion del lugar elegido</p>
        </div>
        <!--Cierre InfoPlaceText-->
    </section>
    <!-- Cierre Seccion PlaceInfo -->

    <!-- SDK firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>

        var config = {

            messagingSenderId: "156546685994"

        firebase.initializeApp(config);
    </script>
</body>

</html>
